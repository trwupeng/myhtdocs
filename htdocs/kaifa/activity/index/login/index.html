<script>
    showLogin = function(){
        console.log('showLogin...');
        $('#loginModal').modal({})
    }

    navActive = function(id){
        $('#'+id).addClass('active');
    }
    loading = {
        show : function(msg){
            $('#alertShow').find('.modal-content').html(msg)
            $('#alertShow').modal({})
        },
        open : function(msg){
            $('#loading').modal({})
        },
        close : function(){
            $('#loading').modal('hide')
        }
    };
    warning = {
        error : function(msg){
            this.typeInit();
            $('#warning').addClass('alert-danger');
            $('#warning').html(msg);
            this.alert();
        },
        success : function(msg){
            this.typeInit();
            $('#warning').addClass('alert-success');
            $('#warning').html(msg);
            this.alert();
        },
        alert : function(){
            $('#warning').slideDown();
            setTimeout(function(){
                warning.close();
            },2000);
        },
        close : function(){
            $('#warning').slideUp();
        },
        typeInit : function(){
            $('#warning').removeClass('alert-success')
            $('#warning').removeClass('alert-danger')
        }
    }
    $(function(){
        //高度100%减去margin
        $('.marginHeightMax').each(function(){
            var data = {}
            data.top = $(this).css("marginTop").replace('px', '');
            data.bottom = $(this).css("marginBottom").replace('px', '');
            var jan = parseInt(data.top) + parseInt(data.bottom);
            console.log($(this).height());
            console.log(data);
            $(this).height($(this).height() - jan);
        });

        $('.logOut').click(function(){
            var api = '/index/logout?__VIEW__=json';
            $.post(api,function(data){
                location.href = '';
            });
        });

        $('body').append("<img width='150' class='hidden-xs' style='max-width: 40%;position: absolute;right: 0;bottom: 0' src='/App/Res/img/saosao.png'>");

        $('.showLogin').click(showLogin);

        $('.ajaxLogin').click(function(){
            $('.loginAlert').hide();
            var form = $(this).closest('form');
            var args = form.serialize();
            var api = '/index/login?__VIEW__=json&';
            loading.open();
            $.post(api+args,function(data){
                loading.close();
                if(data.code != 200){
                    $('.loginAlert').html(data.msg);
                    $('.loginAlert').show();
                    console.log(data);
                }else{
                    location.href = '';
                }
            });
        });
    });
</script><style>
